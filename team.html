<!doctype html>

<html lang="en">

<head>

    <script type="text/javascript">
    // data (variables)
    var print_name= "saliha";
    var print_name= "harun";
    var members = ["saliha", "harun"];
    var team = "gold";
    // functions
    function print_team_name(param) {
            console.log("the team is ", param)
    }

    function print_team_members(param) {

    }
